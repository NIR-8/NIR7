<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vemagal Quick-Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
</head>

<body class="bg-gray-100 font-sans">

<!-- HEADER -->
<header class="bg-yellow-400 p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
  <h1 class="text-2xl font-bold">ðŸ›’ Vemagal Quick-Mart</h1>
  <button onclick="toggleCart()" class="bg-black text-white px-4 py-2 rounded-full">
    Cart (<span id="cartCount">0</span>)
  </button>
</header>

<!-- SEARCH + FILTER -->
<section class="p-4 grid md:grid-cols-3 gap-4 bg-white shadow">
  <input id="searchInput" type="text" placeholder="Search products..."
    class="p-2 border rounded col-span-2">
  
  <select id="categoryFilter" class="p-2 border rounded">
    <option value="all">All Categories</option>
  </select>
</section>

<!-- PRODUCT GRID -->
<main id="productGrid"
  class="p-4 grid grid-cols-2 md:grid-cols-4 gap-6">
</main>

<!-- CART DRAWER -->
<div id="cartDrawer"
  class="fixed right-0 top-0 w-96 h-full bg-white shadow-2xl transform translate-x-full transition duration-300 p-5 overflow-y-auto">

  <h2 class="text-xl font-bold mb-4">Your Cart</h2>

  <div id="cartItems"></div>

  <div class="border-t pt-4 mt-4">
    <p>Subtotal: â‚¹<span id="subtotal">0</span></p>
    <p>GST (5%): â‚¹<span id="gst">0</span></p>
    <p>Delivery: â‚¹<span id="delivery">0</span></p>
    <h3 class="font-bold text-lg">Total: â‚¹<span id="total">0</span></h3>
  </div>

  <!-- Customer -->
  <div class="mt-4">
    <input id="custName" placeholder="Name"
      class="w-full mb-2 p-2 border rounded">
    <input id="custPhone" placeholder="Phone"
      class="w-full mb-2 p-2 border rounded">
    <input id="custAddress" placeholder="Address"
      class="w-full mb-2 p-2 border rounded">
  </div>

  <button onclick="checkout()" 
    class="w-full mt-4 bg-green-600 text-white py-2 rounded hover:bg-green-700">
    Place Order
  </button>

  <button onclick="toggleCart()" 
    class="w-full mt-2 bg-gray-300 py-2 rounded">
    Close
  </button>

</div>


<!-- JS FILES -->
<script src="assets/js/data.js"></script>
<script src="assets/js/store.js"></script>

<script>
/* ---------- UI RENDERING ---------- */

const grid = document.getElementById("productGrid");
const categorySelect = document.getElementById("categoryFilter");

function loadCategories() {
  let categories = [...new Set(PRODUCTS.map(p => p.category))];
  categories.forEach(cat => {
    let option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    categorySelect.appendChild(option);
  });
}

function renderProducts() {
  grid.innerHTML = "";

  let search = document.getElementById("searchInput").value.toLowerCase();
  let category = categorySelect.value;

  PRODUCTS
    .filter(p =>
      (category === "all" || p.category === category) &&
      p.name.toLowerCase().includes(search)
    )
    .forEach(product => {

      grid.innerHTML += `
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <img src="${product.image}" 
               class="w-full h-32 object-cover rounded mb-2">
          <h3 class="font-bold">${product.name}</h3>
          <p class="text-gray-600">â‚¹${product.price}</p>
          <p class="text-sm ${product.stock < 10 ? 'text-red-500' : 'text-green-600'}">
            Stock: ${product.stock}
          </p>
          <button onclick="addToCart(${product.id})"
            class="mt-2 w-full bg-blue-600 text-white py-1 rounded">
            Add to Cart
          </button>
        </div>
      `;
    });
}

function renderCart() {
  let itemsDiv = document.getElementById("cartItems");
  itemsDiv.innerHTML = "";

  let totals = calculateTotals();

  Object.values(cart).forEach(item => {
    itemsDiv.innerHTML += `
      <div class="flex justify-between border-b py-2">
        <span>${item.name} x${item.qty}</span>
        <div>
          <button onclick="changeQty(${item.id}, -1)">-</button>
          <button onclick="changeQty(${item.id}, 1)">+</button>
        </div>
      </div>
    `;
  });

  document.getElementById("subtotal").innerText = totals.subtotal.toFixed(2);
  document.getElementById("gst").innerText = totals.gst.toFixed(2);
  document.getElementById("delivery").innerText = totals.delivery;
  document.getElementById("total").innerText = totals.total.toFixed(2);
  document.getElementById("cartCount").innerText =
    Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
}

function changeQty(id, val) {
  if (cart[id]) {
    cart[id].qty += val;
    if (cart[id].qty <= 0) delete cart[id];
    saveCart();
    renderCart();
  }
}

function toggleCart() {
  document.getElementById("cartDrawer")
    .classList.toggle("translate-x-full");
}

function checkout() {
  let customer = {
    name: document.getElementById("custName").value,
    phone: document.getElementById("custPhone").value,
    address: document.getElementById("custAddress").value
  };

  if (!customer.name || !customer.phone || !customer.address) {
    alert("Please fill customer details");
    return;
  }

  placeOrder(customer);
  renderProducts();
  renderCart();
}

/* ---------- INIT ---------- */

loadCategories();
renderProducts();
renderCart();

document.getElementById("searchInput")
  .addEventListener("input", renderProducts);

categorySelect.addEventListener("change", renderProducts);

/* ---------- PWA ---------- */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
