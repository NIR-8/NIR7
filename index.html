    <!-- MathJax configuration -->
    <script>
        MathJax = {
            loader: { load: ['input/tex', 'output/chtml'] },
            tex: {
                inlineMath: [['\( ', ' \)'], ['\\(', '\\)']],
                packages: {'[+]': ['base', 'ams']},
                processEscapes: true
            },
            chtml: { scale: 0.9, mtextInheritFont: true },
            startup: {
                typeset: false,
                pageReady() {
                    MathJax.startup.defaultPageReady();
                    document.dispatchEvent(new Event('MathJaxReady'));
                }
            }
        };
    </script>

    <!-- Load local Decimal.js with fallback -->
    <script src="decimal.min.js" onerror="loadDecimalFallback()"></script>
    <script>
        function loadDecimalFallback() {
            console.warn('Local Decimal.js failed. Loading from CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js';
            script.async = true;
            script.onerror = () => alert('Failed to load Decimal.js');
            script.onload = () => {
                Decimal.set({ precision: 20, toExpNeg: -9, toExpPos: 20 });
            };
            document.head.appendChild(script);
        }
        if (typeof Decimal !== 'undefined') {
            Decimal.set({ precision: 20, toExpNeg: -9, toExpPos: 20 });
        }
    </script>

    <!-- Load local MathJax with fallback -->
    <script src="assets/mathjax/es5/tex-mml-chtml.js" onerror="loadMathJaxFallback()" async></script>
    <script>
        function loadMathJaxFallback(attempt = 1, maxAttempts = 2) {
            if (attempt > maxAttempts) {
                alert('Failed to load MathJax. Equations as plain text.');
                document.dispatchEvent(new Event('MathJaxReady'));
                return;
            }
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
            script.async = true;
            script.onload = () => document.dispatchEvent(new Event('MathJaxReady'));
            script.onerror = () => loadMathJaxFallback(attempt + 1, maxAttempts);
            document.head.appendChild(script);
        }
    </script>

    <style>
        :root {
            --primary: #28a745;
            --primary-dark: #218838;
            --bg-gradient: linear-gradient(to right, #4facfe, #00f2fe);
        }

        * { box-sizing: border-box; }

        body {
            font-family: Poppins, sans-serif;
            background: var(--bg-gradient);

            margin: 0;
            padding: 0;

            flex-direction: column;

        /* Full-screen Std Qty Overlay */
        #qtyOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);

            align-items: center;
            justify-content: center;
            z-index: 9999;

        }
        #qtyOverlay.hidden {

            pointer-events: none;
        }
        #qtyOverlay .content {
            background: white;

            border-radius: 16px;
            text-align: center;

            padding: 12px;

            padding: 12px 0;

        }

        .menu-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .menu-item {
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover { background: rgba(255,255,255,0.15); }
        .menu-item.active { background: var(--primary); }

        .menu-qty-tracker {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        .menu-qty-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-qty-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 4px;
        }

        .menu-qty-input, .lot-select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #fff;
            color: #000;
            font-size: 15px;
            width: 110px;
            text-align: center;
        }

        .menu-qty-value {
            font-size: 16px;
            font-weight: 600;
        }

        .menu-qty-warning {
            color: #ff6b6b;
            font-size: 11px;
            margin-top: 4px;
            background: rgba(255,107,107,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            display: none;
        }
        .menu-qty-warning.active { display: inline-block; }

        .calculator-container {
            display: none;
            background: white;
            margin: 100px auto 40px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .calculator-container.active { display: block; }

        /* Curtain lift animation class */
        .curtain-lift {
            animation: curtainLift 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes curtainLift {
            0%   { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }

        /* A+C-B Table */
        .acb-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .acb-th, .acb-td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .acb-th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .acb-input {
            width: 100%;
            padding: 6px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .acb-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .acb-span {
            font-weight: 500;
        }

        .add-lot-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            vertical-align: middle;
        }

        .calculation-steps {
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .calculation-entry {
            border: 1px solid #000;
            margin-bottom: 30px;
            position: relative;
            min-height: 220px;
            padding: 80px 20px 60px;
            background: white;
        }

<script>
// ================== NEW / MODIFIED PARTS ONLY ==================

const LOTS = 5;
const LOT_ROMAN = ['I','II','III','IV','V'];
let visibleLots = 1; // start with Lot-I

// DOM cache additions
const dom = {
    overlay: document.getElementById('qtyOverlay'),
    overlayInput: document.getElementById('stdQtyOverlay'),
    qtyWarning: document.getElementById('qtyWarning'),
    stdQty: document.getElementById('stdQty'),
    lotSelect: document.getElementById('lotSelect'),
    lotSelectGroup: document.getElementById('lotSelectGroup'),
    acbTableHead: document.querySelector('#acbTable thead tr'),
    acbTableBodyRows: document.querySelectorAll('#acbTable tbody tr'),
    totalA: document.getElementById('total-a'),
    totalB: document.getElementById('total-b'),
    totalC: document.getElementById('total-c'),
    totalResult: document.getElementById('total-result')
};

// Initialize visible lots (only Lot-I)
function initLots() {
    for(let i=2; i<=LOTS; i++){
        addLotColumn(i, false);
    }
    updateVisibleLots();
}

function updateVisibleLots() {
    for(let i=1; i<=LOTS; i++){
        const show = i <= visibleLots;
        document.getElementById(`lot-header-${i}`).style.display = show ? '' : 'none';
        document.querySelectorAll(`[id^="lot${i}-"]`).forEach(el => {
            el.parentElement.style.display = show ? '' : 'none';
        });
    }
    // Show + button if not max
    const lastVisibleTh = document.getElementById(`lot-header-${visibleLots}`);
    if (lastVisibleTh && visibleLots < LOTS) {
        if (!lastVisibleTh.querySelector('.add-lot-btn')) {
            const btn = document.createElement('button');
            btn.className = 'add-lot-btn';
            btn.textContent = '+';
            btn.onclick = () => addNextLot();
            lastVisibleTh.appendChild(btn);
        }
    }
}

function addNextLot() {
    if (visibleLots >= LOTS) return;
    visibleLots++;
    updateVisibleLots();
}

function addLotColumn(lotNum, visible = true) {
    const roman = LOT_ROMAN[lotNum-1];

    // Header
    const th = document.createElement('th');
    th.id = `lot-header-${lotNum}`;
    th.textContent = `Lot-${roman}`;
    if (!visible) th.style.display = 'none';
    dom.acbTableHead.insertBefore(th, dom.acbTableHead.lastElementChild);

    // Each row
    dom.acbTableBodyRows.forEach((row, rowIdx) => {
        const type = ['a','b','c','result'][rowIdx];
        const td = document.createElement('td');

        if (type === 'result') {
            const span = document.createElement('span');
            span.id = `lot${lotNum}-result`;
            span.className = 'acb-span';
            span.textContent = '-';
            td.appendChild(span);
        } else {
            const input = document.createElement('input');
            input.type = 'number';
            input.step = '0.001';
            input.className = 'acb-input';
            input.id = `lot\( {lotNum}- \){type}`;
            input.value = '';
            td.appendChild(input);
        }

        if (!visible) td.style.display = 'none';
        row.insertBefore(td, row.lastElementChild);
    });
}

// Handle overlay input
function handleOverlayInput() {
    const val = dom.overlayInput.value.trim();
    const num = parseFloat(val);

    if (val === '' || isNaN(num) || num <= 0) {
        dom.qtyWarning.textContent = "Please enter a valid positive quantity";
        return;
    }

    dom.qtyWarning.textContent = "";
    dom.stdQty.value = val;

    // Curtain lift effect + move to menu
    dom.overlay.classList.add('curtain-lift');
    setTimeout(() => {
        dom.overlay.classList.add('hidden');
        dom.overlay.style.display = 'none';
        updateQuantityTracker(); // sync everything
    }, 800);
}

dom.overlayInput.addEventListener('input', handleOverlayInput);
dom.overlayInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();
        handleOverlayInput();
    }
});

// Sync std qty to all visible A fields
dom.stdQty.addEventListener('input', () => {
    const val = dom.stdQty.value.trim();
    if (!val) return;

    for(let i=1; i<=visibleLots; i++){
        const aInput = document.getElementById(`lot${i}-a`);
        if (aInput) aInput.value = val;
    }
    updateACBTotals();
});

// Lot selection → show selected lot + assign dispensed
dom.lotSelect.addEventListener('change', () => {
    const selected = parseInt(dom.lotSelect.value);
    if (selected > 0 && selected <= LOTS) {
        if (selected > visibleLots) {
            visibleLots = selected;
            updateVisibleLots();
        }
        // Assign dispensed qty to B of selected lot
        const bInput = document.getElementById(`lot${selected}-b`);
        if (bInput && dom.dispensedQty.textContent !== '0.000') {
            bInput.value = dom.dispensedQty.textContent;
        }
        updateACBTotals();
    }
    dom.lotSelect.value = ''; // reset
});

// ACB update function (simplified version)
function updateACBTotals() {
    let tA = 0, tB = 0, tC = 0, tRes = 0;

    for(let i=1; i<=visibleLots; i++){
        const a = parseFloat(document.getElementById(`lot${i}-a`)?.value || 0);
        const b = parseFloat(document.getElementById(`lot${i}-b`)?.value || 0);
        const c = parseFloat(document.getElementById(`lot${i}-c`)?.value || 0);
        const res = a + c - b;

        if (document.getElementById(`lot${i}-result`)) {
            document.getElementById(`lot${i}-result`).textContent = res.toFixed(3);
        }

        tA += a;
        tB += b;
        tC += c;
        tRes += res;
    }

    dom.totalA.textContent = tA.toFixed(3);
    dom.totalB.textContent = tB.toFixed(3);
    dom.totalC.textContent = tC.toFixed(3);
    dom.totalResult.textContent = tRes.toFixed(3);
}

// Listen to all ACB inputs
document.getElementById('acbCalculator').addEventListener('input', e => {
    if (e.target.classList.contains('acb-input')) {
        updateACBTotals();
    }
});

// Reset ACB
function resetACBCalculator() {
    if (!confirm("Reset (A+C)-B Calculator?")) return;
    document.querySelectorAll('.acb-input').forEach(i => i.value = '');
    document.querySelectorAll('.acb-span:not(#total-result)').forEach(s => s.textContent = '0.000');
    document.getElementById('total-result').textContent = '0.000';
    visibleLots = 1;
    updateVisibleLots();
}

function updateQuantityTracker() {
    // ... your original logic ...
    // only show lot select group when remaining === 0 and stdQty > 0
    const remaining = /* your calculation */;
    if (parseFloat(dom.stdQty.value) > 0 && remaining === 0) {
        dom.lotSelectGroup.style.display = 'flex';
    } else {
        dom.lotSelectGroup.style.display = 'none';
    }
}

// Init
document.addEventListener('DOMContentLoaded', () => {
    initLots();
    // ... your other initializations ...
});
</script>
