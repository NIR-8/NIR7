<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vemagal Quick-Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-yellow-400 p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-black">Vemagal Store</h1>
            <div id="cart-counter" class="bg-black text-white px-3 py-1 rounded-full font-bold">
                Items: 0
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 grid grid-cols-2 md:grid-cols-4 gap-4" id="product-list">
        </main>

    <button onclick="sendOrder()" id="order-btn" class="hidden fixed bottom-6 right-6 bg-green-600 text-white px-8 py-4 rounded-full shadow-2xl font-bold text-lg hover:bg-green-700 transition-all">
        Order via WhatsApp ðŸ›’
    </button>

    <script>
        // 1. List of your Groceries
        const products = [
            { id: 1, name: "Nandini Milk (500ml)", price: 24, img: "https://via.placeholder.com/150?text=Milk" },
            { id: 2, name: "Sona Masuri Rice (1kg)", price: 60, img: "https://via.placeholder.com/150?text=Rice" },
            { id: 3, name: "Aashirvaad Atta (1kg)", price: 55, img: "https://via.placeholder.com/150?text=Atta" },
            { id: 4, name: "Sugar (1kg)", price: 45, img: "https://via.placeholder.com/150?text=Sugar" },
            { id: 5, name: "Cooking Oil (1L)", price: 120, img: "https://via.placeholder.com/150?text=Oil" },
            { id: 6, name: "Maggi Noodles", price: 14, img: "https://via.placeholder.com/150?text=Maggi" }
        ];

        let cart = [];

        // 2. Display Products
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            productList.innerHTML += `
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 text-center">
                    <img src="${product.img}" class="w-full h-32 object-cover mb-2 rounded">
                    <h3 class="font-bold text-gray-800">${product.name}</h3>
                    <p class="text-gray-600 mb-3">â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})" class="w-full bg-blue-500 text-white py-1 rounded hover:bg-blue-600">Add +</button>
                </div>
            `;
        });

        // 3. Cart Logic
        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-counter').innerText = `Items: ${cart.length}`;
            if (cart.length > 0) {
                document.getElementById('order-btn').classList.remove('hidden');
            }
        }

        // 4. Send Order to You
        function sendOrder() {
            const phoneNumber = "919999999999"; // REPLACE THIS WITH YOUR REAL NUMBER
            let text = "New Order from Vemagal Store:%0A";
            let total = 0;

            cart.forEach((item, index) => {
                text += `${index + 1}. ${item.name} - â‚¹${item.price}%0A`;
                total += item.price;
            });

            text += `%0ATotal Bill: *â‚¹${total}*%0APlease confirm my delivery!`;
            
            window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
